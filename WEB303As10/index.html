<body>
    <h1>
        Ved Patil

    <form id="login" action="/login/" method="post">
        <h1>Register</h1>
        <p>Please fill in this form to create an account.</p>
        
        <div id="main">
        <fieldset>
        Username<br />
        <input id=name type=text placeholder="Please enter your username"><br>

        Password<br />
        <input id=pass_input type=text placeholder="Please enter a valid password"><br>

        Confirm Password<br />
        <input id=v_pass_input type=text placeholder="Please Confirm your password"><br>

        <label for="model">Please select a country</label><br>
      <select id="model" name="model">
        <option>Please choose a Country </option>
      </select></br></br></br>

      <input type="checkbox" id="t&C" name="t&C" value="t&C">
      <label for="t&C">By creating an account you agree to our <a href="#">Terms & Service</a></label><br>
    </fieldset>
        <input type=submit id=submit value=Submit>
    </div>
    </form>

    <script type="text/javascript" src="./js/countries.js"></script>
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</body>
